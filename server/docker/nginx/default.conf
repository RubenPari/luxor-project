server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    # Log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Header di sicurezza
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Location principale
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Location PHP-FPM
    # Passa le richieste PHP al container PHP-FPM
    # IMPORTANTE: usare 'php:9000' (nome servizio Docker) non '127.0.0.1:9000'
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Timeout
        fastcgi_read_timeout 60s;
        fastcgi_send_timeout 60s;

        # Dimensione buffer
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Nega accesso ai file nascosti
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Nega accesso ai file sensibili
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache dei file statici
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Icona favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # File robots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Nega accesso ai file di configurazione
    location ~ /\.env {
        deny all;
    }
}
