version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: luxor-server
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    volumes:
      - ./server/storage:/var/www/html/storage
      - ./server/database:/var/www/html/database
      - ./server/.env:/var/www/html/.env
    networks:
      - luxor-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: luxor-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - luxor-network
    depends_on:
      - server

networks:
  luxor-network:
    driver: bridge