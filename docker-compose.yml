version: '3.8'

services:
  # ============================================
  # Laravel Application (Server)
  # ============================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: luxor-server
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=luxor
      - DB_USERNAME=luxor
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./server/storage:/var/www/html/storage
      - ./server/.env:/var/www/html/.env:ro
    depends_on:
      - mysql
      - redis
    networks:
      - luxor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: luxor-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=luxor
      - MYSQL_USER=luxor
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/database/init:/docker-entrypoint-initdb.d
    networks:
      - luxor-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: luxor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - luxor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # React Client (Development)
  # ============================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: luxor-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - luxor-network
    depends_on:
      - server

  # ============================================
  # phpMyAdmin (Optional)
  # ============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: luxor-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=luxor
      - PMA_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - luxor-network
    profiles:
      - tools

  # ============================================
  # Redis Commander (Optional)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: luxor-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - luxor-network
    profiles:
      - tools

# ============================================
# Networks
# ============================================
networks:
  luxor-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
